<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
    <form action="">
<label for="name">Name: </label>
<input type="text" name="name" id="name">
<br/><br/>
<label for="emailid">Email ID: </label>
<input type="email" name="emailid" id="emailid">
<br/><br/>
<label for="phone">Phone: </label>
<input type="tel" name="phone" id="phone">
<br/><br/>
<label for="resume">Resume: </label>
<input type="file" name="resume" id="resume">
<br/><br/>
<label for="exp">Experience(Years): </label>
<input type="number" name="exp" id="exp" min="0" max="50">
<br/><br/>
<fieldset>
    <legend>Skills: </legend>
    <label for="html">HTML</label>
    <input type="checkbox" name="html" id="html">
    <label for="css">CSS</label>
    <input type="checkbox" name="css" id="css">
    <label for="js">JS</label>
    <input type="checkbox" name="js" id="js">
</fieldset>
<br/>
<label for="hedu">Heighest Eduction: </label>
<select name="hedu" id="hedu">
    <option value="ssc">SSC</option>
    <option value="hsc">HSC</option>
    <option value="graduate">Graduate</option>
</select>
<br>
<fieldset>
    <legend>Availability: </legend>
    <label for="fulltime">Full Time </label>
<input type="radio" name="avilability" id="fulltime">
<label for="parttime">Part Time</label>
<input type="radio" name="avilability" id="parttime">
</fieldset>
<label for="comment">Additional Comment: </label> <br>
<textarea name="comment" id="comment" cols="30" rows="1"></textarea>
<input type="submit" value="Register">
    </form>
</body>
</html>
